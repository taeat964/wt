<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT</title>
    <link rel="stylesheet" href="/css/reset.min.css">
    <link rel="stylesheet" href="/css/common.min.css">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/swiper.min.js"></script>
    <link href="https://vjs.zencdn.net/8.23.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.23.4/video.min.js"></script>
    <script src="/js/common.min.js"></script>
    <link rel="stylesheet" href="/css/test.min.css">
</head>

<body>
    <header class="header pc-header">
        <nav class="container border-bottom border-color-light-gray d-flex align-center p-2">
            <div class="w-full  nav">
                <ul class="d-flex align-center justify-content-between">
                    <li>
                        <a href="/" class="h-full d-block">
                            <img src="/images/wt_logo.png" alt="" style="height: 33px;">
                        </a>
                    </li>
                    <li>
                        <ul class="d-flex align-center">
                            <li class="p-2">내 강의</li>
                            <li class="p-2">강의 목록</li>
                            <li class="p-2">강의 시청</li>
                            <li class="p-2">강의 평가</li>
                        </ul>
                    </li>
                    <li>
                        <div class="search-wrap">
                            <input type="text" id="" name="" class="form-control form-circle">
                        </div>
                    </li>
                    <li>
                        <div class="d-flex align-center">
                            <div class="img-wrap">
                                <p class="p-2" style="border-radius: 9999px; background-color: #2e2e2e;"></p>
                            </div>
                            <div class="user-info-wrap mx-2">
                                <span class="user-info">○○○님</span>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn logout-btn">Logout</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <header class="header mo-header">
        <nav class="container" style="height: 100%;">
            <div class="d-flex justify-content-between align-center p-2" style="height: 100%;">
                <div>
                    <a href="/" class="h-full d-block">
                        <img src="/images/wt_logo.png" alt="" style="height: 32px;">
                    </a>
                </div>
                <div>
                    <button class="btn mo-menu-btn">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="3" y1="6" x2="21" y2="6" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" />
                            <line x1="3" y1="12" x2="21" y2="12" stroke="#2563EB" stroke-width="2.5"
                                stroke-linecap="round" />
                            <line x1="3" y1="18" x2="21" y2="18" stroke="#2563EB" stroke-width="2.5"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <aside class="mo-side hidden">
        <div class="side-header w-full">
            <div class="d-flex justify-content-end align-center" style="height: 100%;">
                <div class="btn-wrap close-btn-wrap">
                    <button class="btn menu-close-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                            <line x1="5" y1="5" x2="19" y2="19" stroke="#111" stroke-width="2" stroke-linecap="round" />
                            <line x1="19" y1="5" x2="5" y2="19" stroke="#111" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="side-body pt-2 px-2">
            <section class="sidebar-user d-flex align-center">
                <div class="user-avatar">
                    <img src="https://placehold.co/100" alt="" class="img-circle">
                </div>
                <div class="user-info ml-2">
                    <div class="user-name">○○○님</div>
                    <div class="user-meta">MetaTaekwon 수강생</div>
                </div>
            </section>
            <hr class="sidebar-divider" />
            <nav class="sidebar-nav mb-4">
                <div class="nav-section-title">메뉴</div>
                <ul>
                    <li><a href="#">내 강의</a></li>
                    <li><a href="#">강의 목록</a></li>
                    <li><a href="#">강의 시청</a></li>
                    <li><a href="#">강의 평가</a></li>
                </ul>
            </nav>
            <button class="logout-btn p-1 tac w-full" style="background-color: inherit;">Logout</button>
        </div>
    </aside>
    <div class="container pt-5">
        <div class="tlt-wrap mb-4">
            <h2 class="tlt mb-2">Evaluation</h2>
        </div>
        <div class="inner">
            <div class="curriculum-list-wrap">
                <div class="tlt-wrap">
                    <h2 class="tlt">강의 선택</h2>
                </div>
                <ul class="curriculum-list">
                    <li class="curriculum-item active">
                        <p>시청 완료한 강의</p>
                        <p>미평가</p>
                    </li>
                    <li class="curriculum-item">
                        <p>시청 완료한 강의</p>
                        <p>82점</p>
                    </li>
                    <li class="curriculum-item">
                        <p>시청 완료한 강의</p>
                        <p>미평가</p>
                    </li>
                    <li class="curriculum-item">
                        <p>시청 완료한 강의</p>
                        <p>45점</p>
                    </li>
                </ul>
            </div>
            <div class="test-wrap">
                <div class="tlt-wrap">
                    <h2 class="tlt">강의평가</h2>
                </div>
                <div class="test">
                    <div class="question-wrap mb-2">
                        <div class="tlt-wrap">
                            <h3 class="tlt">질문</h3>
                        </div>
                        <div class="option-wrap d-flex">
                            <div class="radio-wrap">
                                <input type="radio" name="question1" id="question11" value="option-value">
                                <label for="question11">
                                    <span class="check-icon"></span>
                                    <span>보기1</span>
                                </label>
                            </div>
                            <div class="radio-wrap">
                                <input type="radio" name="question1" id="question12" value="option-value">
                                <label for="question12">
                                    <span class="check-icon"></span>
                                    <span>보기2</span>
                                </label>
                            </div>
                            <div class="radio-wrap">
                                <input type="radio" name="question1" id="question13" value="option-value">
                                <label for="question13">
                                    <span class="check-icon"></span>
                                    <span>보기3</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="question-wrap mb-2">
                        <div class="tlt-wrap">
                            <h3 class="tlt">질문</h3>
                        </div>
                        <div class="option-wrap d-flex">
                            <div class="radio-wrap">
                                <input type="radio" name="question2" id="question21" value="option-value">
                                <label for="question21">
                                    <span class="check-icon"></span>
                                    <span>보기1</span>
                                </label>
                            </div>
                            <div class="radio-wrap">
                                <input type="radio" name="question2" id="question22" value="option-value">
                                <label for="question22">
                                    <span class="check-icon"></span>
                                    <span>보기2</span>
                                </label>
                            </div>
                            <div class="radio-wrap">
                                <input type="radio" name="question2" id="question23" value="option-value">
                                <label for="question23">
                                    <span class="check-icon"></span>
                                    <span>보기3</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="question-wrap mb-2">
                        <div class="tlt-wrap">
                            <h3 class="tlt">질문</h3>
                        </div>
                        <div class="option-wrap d-flex">
                            <div class="check-wrap">
                                <input type="checkbox" name="question3" id="question31" value="option-value">
                                <label for="question31">
                                    <span class="check-icon"></span>
                                    <span>보기1</span>
                                </label>
                            </div>
                            <div class="check-wrap">
                                <input type="checkbox" name="question3" id="question32" value="option-value">
                                <label for="question32">
                                    <span class="check-icon"></span>
                                    <span>보기2</span>
                                </label>
                            </div>
                            <div class="check-wrap">
                                <input type="checkbox" name="question3" id="question33" value="option-value">
                                <label for="question33">
                                    <span class="check-icon"></span>
                                    <span>보기3</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 결과가 있을 경우 -->
            <div class="result-wrap">
                <p>Result</p>
                <p>82 Point</p>
            </div>
            <!-- 결과가 없을 경우 -->
            <div class="btn-wrap">
                <button class="btn btn-primary w-full submit-btn">제출</button>
            </div>
        </div>
    </div>
    <script>
        $(".curriculum-item").on("click", function () {
            $(".curriculum-item").removeClass("active");
            $(this).addClass("active");
        });
    </script>
</body>

</html>
